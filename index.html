<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <h1 class="title slider">Those funny cats</h1>
    <div class="slider autoplay">
      <div class="slider__img">
        <img
          class="slider__photo"
          src="./images/cat-dreaming.jpg"
          alt="Photo with a cat"
          width="640"
          height="427"
        />
        <p class="slider__text">The kitten dreaming</p>
      </div>
      <div class="slider__img">
        <img
          class="slider__photo"
          src="./images/cat-plays.jpg"
          alt="Photo with a cat"
          width="640"
          height="427"
        />
        <p class="slider__text">The cat is playing</p>
      </div>
      <div class="slider__img">
        <img
          class="slider__photo"
          src="./images/cat-hunting.jpg"
          alt="Photo with a cat"
          width="640"
          height="427"
        />
        <p class="slider__text">The cat is hunting</p>
      </div>
      <div class="slider__img">
        <img
          class="slider__photo"
          src="./images/cat-wathing.jpg"
          alt="Photo with a cat"
          width="640"
          height="427"
        />
        <p class="slider__text">The kitten watching</p>
      </div>
      <div class="slider__img">
        <img
          class="slider__photo"
          src="./images/cat-sleeps.jpg"
          alt="Photo with a cat"
          width="640"
          height="427"
        />
        <p class="slider__text">The cat is sleeping</p>
      </div>
      <div class="slider__img">
        <img
          class="slider__photo"
          src="./images/cat-travels.jpg"
          alt="Photo with a cat"
          width="640"
          height="427"
        />
        <p class="slider__text">The cat travels</p>
      </div>
      <div class="slider__img">
        <img
          class="slider__photo"
          src="./images/cat-wash.jpg"
          alt="Photo with a cat"
          width="640"
          height="427"
        />
        <p class="slider__text">The cat washes</p>
      </div>
      <div class="slider__img">
        <img
          class="slider__photo"
          src="./images/cat-waiting.jpg"
          alt="Photo with a cat"
          width="640"
          height="427"
        />
        <p class="slider__text">The cat waiting for owner</p>
      </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
